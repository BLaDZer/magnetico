name: Go

on:
  push:
    branches: [ "main" ]

jobs:

  build:
    runs-on: self-hosted
    strategy:
      matrix:
        go-version: [ '1.21', '1.22' ]

    steps:

    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Go ${{ matrix.go-version }}
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}
        cache: false

    - name: Build
      run: go build -v ./...

    - name: Test
      run: CGO_ENABLED=1 go test -v -race ./...
