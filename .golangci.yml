run:
  concurrency: 4
  timeout: 5m
  tests: true
  allow-parallel-runners: true
  go: '1.22'

linters:
  enable:
    - gosec
    - gci

issues:
  new: true
  exclude-rules:

    - linters:
        - staticcheck
      text: "SA4027:"

    - linters:
        - staticcheck
      text: "ST1005:"

    - text: "Implicit memory aliasing in for loop."
      linters:
        - gosec

    - text: "weak random number generator"
      linters:
        - gosec

    - path: metadata/leech.go
      text: "weak cryptographic primitive"
      linters:
        - gosec

    - path: dht/mainline/protocol.go
      text: "weak cryptographic primitive"
      linters:
        - gosec

    - path: cmd/magneticow/main.go
      text: "no support for setting timeouts"
      linters:
        - gosec
